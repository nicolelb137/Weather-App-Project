<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="city-search-box"
            id="user-entered-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-data-container">
          <div>
            <h1 class="city-display" id="city">San Francisco</h1>
            <p class="current-weather-details">
              Thursday 13:45, few clouds
              <br />
              Humidity:
              <strong>81%</strong>, Wind:
              <strong>4.92km/h</strong>
            </p>
          </div>

          <div class="current-temp-container">
            <div class="weather-icon">üå§Ô∏è</div>
            <div class="current-temp-display" id="temperature">11</div>
            <div class="temp-unit">¬∞F</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/nicolelb137" target="_blank"
          >Nicole Bouton</a
        >, is
        <a
          href="https://github.com/nicolelb137/Weather-App-Project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://nb-myweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
